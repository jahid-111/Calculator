<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
<header class="bg-green-400 mx-auto px-5">
    <h2 class=" text-5xl text-white font-medium text-center p-4">Calculator</h2>
</header>

<main class="bg-gray-400 mt-12 py-7">
<!-- FRAME SECTION  -->
    <section class="bg-zinc-800 z-30 mx-3 py-4 rounded-md p-2">
    
<section class="mx-auto w-auto sm:w-6/12 p-2">
    <div class=" bg-zinc-700 rounded-md p-6">
        <div id="display" class=" bg-gray-600 rounded-xl p-4 h-20">
                  <!-- CALCILATOR DISPLAY -->
        </div>
    </div>
</section>


<!-- BUTTON AREA  -->
<!-- ==================== -->

<section class="mx-auto p-2 w-auto sm:w-6/12">
    <div class=" ">

        <div class=" bg-zinc-700 rounded-xl p-4 mx-auto grid grid-cols-4 justify-evenly w-auto gap-5 ">

<button id="clear" class="button p-5 rounded-2xl shadow-lg">C</button>
<button id="plus-devide" class="button p-5 rounded-2xl">+/</button>
<button id="devide" class="button p-5 rounded-2xl">/</button>
<button id="multi" class="button p-5 rounded-2xl">*</button>

<button id="digit-one" class="button p-5 rounded-2xl">1</button>

<button id="digit-two" class="button py-5 rounded-2xl">2</button>

<button id="digit-three" class="button py-5 rounded-2xl">3</button>
<button id="minus" class="button py-5 rounded-2xl">-</button>
<button id="digit-four" class="button py-5 rounded-2xl">4</button>
<button id="digit-five" class="button py-5 rounded-2xl">5</button>
<button id="digit-six" class="button py-5 rounded-2xl">6</button>
<button id="plus" class="button py-5 rounded-2xl">+</button>
<button id="digit-seven" class="button py-5 rounded-2xl">7</button>
<button id="digit-eight" class="button py-5 rounded-2xl">8</button>
<button id="digit-nine" class="button py-5 rounded-2xl">9</button>
<button id="assaign" class="button py-5 rounded-2xl row-span-3">=</button>
<button id="digit-dubbleFloat" class="button py-5 rounded-2xl col-span-2">00</button>
<button id="digit-float" class="button py-5 rounded-2xl">.</button>








            

        </div>
    </div>
</section>

</section>





</main>
<script src="style.js"></script>
<script src="calculate.js"></script>
</body>
</html>
